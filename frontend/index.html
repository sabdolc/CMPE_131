<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recommended Tracks</h1>

    <label for="artist-selector">Filter by Artist:</label>
    <select id="artist-selector">
        <option value="">All Tracks</option>
        <option value="123XYZ">Artist 1</option>
        <option value="456ABC">Artist 2</option>
    </select>

    <input type="text" id="search" placeholder="Search tracks...">

    <div id="track-container"></div>

    <script src="script.js"></script>
</body>
</html>
