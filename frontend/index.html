<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Recommendation System</h1>
        <p>Enter a song or artist to discover similar tracks!</p>
    </header>

    <main>
        <!-- Search Section -->
        <section id="search-section">
            <input type="text" id="search" placeholder="Enter a song or artist name..." />
            <div id="loading-spinner" style="display: none;">
                <img src="spinner.gif" alt="Loading..." style="width: 50px; height: 50px;">
            </div>
            <button id="get-recommendations">Get Recommendations</button>
        </section>

        <!-- Recommendations Section -->
        <section id="recommendations">
            <h2>Recommended Songs</h2>
            <div id="recommendation-list">
                <!-- Recommendations will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Music Recommendation System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
